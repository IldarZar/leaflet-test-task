<mat-form-field appearance="fill" class="cities-list">
  <mat-label>Выберите город</mat-label>
  <mat-select [ngModel]="currentCity" (ngModelChange)="setView($event)">
    <mat-option>Нет</mat-option>
    <mat-option
      *ngFor="let city of cities"
      value="{{ city.value }}"
    >
      {{ city.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
